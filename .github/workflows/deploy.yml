name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npi ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages
